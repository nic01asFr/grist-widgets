<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panoramax Viewer Frame</title>

    <!-- Panoramax Web Viewer via CDN (loaded in clean, non-Grist context) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@panoramax/web-viewer@4.1.0/build/index.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@panoramax/web-viewer@4.1.0/build/index.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
        }

        pnx-photo-viewer {
            width: 100vw;
            height: 100vh;
            display: block;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div>Chargement du viewer Panoramax...</div>
    </div>

    <pnx-photo-viewer
        id="viewer"
        endpoint="https://api.panoramax.xyz/api"
        style="display: none;">
    </pnx-photo-viewer>

    <script>
        // Suppress UMD errors in console (cosmetic only, doesn't affect functionality)
        window.addEventListener('error', (e) => {
            if (e.message && e.message.includes('Panoramax')) {
                console.log('‚ÑπÔ∏è Panoramax UMD warning (harmless):', e.message);
                e.preventDefault();
            }
        });

        // Wait for Panoramax to load
        async function waitForPanoramax() {
            return new Promise((resolve) => {
                let attempts = 0;
                const maxAttempts = 100;

                const checkInterval = setInterval(() => {
                    attempts++;

                    if (customElements.get('pnx-photo-viewer')) {
                        clearInterval(checkInterval);
                        console.log('‚úÖ Panoramax loaded in iframe');
                        resolve(true);
                        return;
                    }

                    if (attempts >= maxAttempts) {
                        clearInterval(checkInterval);
                        console.warn('‚ö†Ô∏è Panoramax timeout after', attempts, 'attempts');
                        resolve(false);
                    }
                }, 100);
            });
        }

        let currentCollection = null;
        let currentPicture = null;
        let viewerReady = false;

        // Listen for messages from parent
        window.addEventListener('message', async (event) => {
            // Validate message origin for security
            if (!event.data || !event.data.action) return;

            const { action, data } = event.data;
            console.log('üì® Received message:', action, data);

            switch (action) {
                case 'LOAD_PANORAMA':
                    if (viewerReady) {
                        await loadPanorama(data.collection, data.picture);
                    } else {
                        console.warn('‚ö†Ô∏è Viewer not ready yet, waiting...');
                        setTimeout(() => {
                            if (viewerReady) {
                                loadPanorama(data.collection, data.picture);
                            }
                        }, 1000);
                    }
                    break;
                case 'PING':
                    window.parent.postMessage({ action: 'PONG' }, '*');
                    break;
            }
        });

        async function loadPanorama(collection, picture) {
            const viewer = document.getElementById('viewer');
            const loading = document.getElementById('loading');

            console.log('üñºÔ∏è Loading:', collection, picture);

            try {
                // Force reset if collection changes
                if (currentCollection && currentCollection !== collection) {
                    console.log('üîÑ Collection change detected, resetting viewer');
                    viewer.removeAttribute('collection');
                    viewer.removeAttribute('picture');
                    await new Promise(resolve => setTimeout(resolve, 150));
                }

                // Set attributes to load panorama
                viewer.setAttribute('collection', collection);
                viewer.setAttribute('picture', picture);

                currentCollection = collection;
                currentPicture = picture;

                // Show viewer
                loading.style.display = 'none';
                viewer.style.display = 'block';

                // Notify parent
                window.parent.postMessage({
                    action: 'PANORAMA_LOADED',
                    data: { collection, picture }
                }, '*');

            } catch (error) {
                console.error('‚ùå Error loading panorama:', error);
                loading.innerHTML = `
                    <div style="color: #ff6b6b;">
                        <div style="font-size: 48px;">‚ö†Ô∏è</div>
                        <div>Erreur de chargement</div>
                        <div style="font-size: 12px; margin-top: 10px;">${error.message}</div>
                    </div>
                `;

                window.parent.postMessage({
                    action: 'PANORAMA_ERROR',
                    data: { error: error.message }
                }, '*');
            }
        }

        // Initialize
        (async function() {
            console.log('üöÄ Initializing Panoramax viewer iframe...');

            const loaded = await waitForPanoramax();
            viewerReady = loaded;

            if (!loaded) {
                document.getElementById('loading').innerHTML = `
                    <div style="color: #ff6b6b;">
                        <div style="font-size: 48px;">‚ö†Ô∏è</div>
                        <div>Le viewer Panoramax n'a pas pu se charger</div>
                        <div style="font-size: 12px; margin-top: 10px;">
                            V√©rifiez votre connexion internet et rechargez la page
                        </div>
                    </div>
                `;
            }

            window.parent.postMessage({
                action: 'VIEWER_READY',
                data: { loaded }
            }, '*');
        })();
    </script>
</body>
</html>
