<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Map 3D</title>

    <!-- Mapbox GL JS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>

    <!-- SunCalc -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.9.0/suncalc.min.js"></script>

    <!-- Grist Plugin API -->
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-tertiary: #0f3460;
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --text-muted: #718096;
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --border: #2d3748;
            --radius: 8px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        #app {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 16px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            z-index: 100;
        }

        .header-title {
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sync-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            background: var(--bg-tertiary);
            border-radius: var(--radius);
            font-size: 12px;
        }

        .sync-badge.active {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .sync-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-muted);
        }

        .sync-badge.active .sync-dot {
            background: var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Toolbar */
        .toolbar {
            display: flex;
            flex-direction: column;
            width: 60px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            padding: 8px;
            gap: 4px;
        }

        .toolbar-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px 4px;
            background: transparent;
            border: none;
            border-radius: var(--radius);
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 20px;
            transition: all 0.2s;
        }

        .toolbar-btn:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .toolbar-btn.active {
            background: var(--primary);
            color: white;
        }

        .toolbar-btn span {
            font-size: 9px;
            margin-top: 4px;
        }

        .toolbar-spacer {
            flex: 1;
        }

        /* Map Container */
        .map-container {
            flex: 1;
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        /* Side Panel */
        .side-panel {
            width: 320px;
            background: var(--bg-secondary);
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .side-panel.hidden {
            display: none;
        }

        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
        }

        .panel-title {
            font-weight: 600;
            font-size: 14px;
        }

        .panel-close {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 18px;
        }

        .panel-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        /* Panel Sections */
        .panel-section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
        }

        /* Buttons */
        .btn {
            padding: 10px 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: background 0.2s;
        }

        .btn:hover {
            background: var(--primary-hover);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
        }

        .btn-secondary:hover {
            background: #1a4a8c;
        }

        .btn-full {
            width: 100%;
        }

        /* Inputs */
        .input-field {
            width: 100%;
            padding: 10px 12px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text-primary);
            font-size: 13px;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
        }

        .input-group {
            margin-bottom: 12px;
        }

        .input-label {
            display: block;
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        /* Toggle */
        .toggle-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
        }

        .toggle-label {
            font-size: 13px;
        }

        .toggle {
            width: 44px;
            height: 24px;
            background: var(--bg-tertiary);
            border-radius: 12px;
            cursor: pointer;
            position: relative;
            transition: background 0.2s;
        }

        .toggle::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.2s;
        }

        .toggle.active {
            background: var(--primary);
        }

        .toggle.active::after {
            transform: translateX(20px);
        }

        /* Slider */
        .slider-group {
            margin-bottom: 16px;
        }

        .slider-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
        }

        .slider-label {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .slider-value {
            font-size: 12px;
            color: var(--primary);
            font-weight: 500;
        }

        .slider {
            width: 100%;
            height: 6px;
            -webkit-appearance: none;
            background: var(--bg-tertiary);
            border-radius: 3px;
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
        }

        /* Sync Panel */
        .sync-group-input {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        .sync-group-input input {
            flex: 1;
        }

        .role-cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 16px;
        }

        .role-card {
            padding: 12px 8px;
            background: var(--bg-tertiary);
            border: 2px solid transparent;
            border-radius: var(--radius);
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .role-card:hover {
            border-color: var(--primary);
        }

        .role-card.active {
            border-color: var(--primary);
            background: rgba(59, 130, 246, 0.1);
        }

        .role-card-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }

        .role-card-label {
            font-size: 11px;
            color: var(--text-secondary);
        }

        .peer-count {
            text-align: center;
            padding: 16px;
            background: var(--bg-tertiary);
            border-radius: var(--radius);
        }

        .peer-count-number {
            font-size: 32px;
            font-weight: bold;
            color: var(--primary);
        }

        .peer-count-label {
            font-size: 12px;
            color: var(--text-muted);
        }

        /* Toasts */
        .toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .toast {
            padding: 12px 16px;
            background: var(--bg-secondary);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast.success {
            border-left: 3px solid var(--success);
        }

        .toast.error {
            border-left: 3px solid var(--danger);
        }

        .toast.warning {
            border-left: 3px solid var(--warning);
        }

        /* Coordinate Tooltip */
        .coord-tooltip {
            position: absolute;
            bottom: 40px;
            left: 10px;
            padding: 6px 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 4px;
            font-size: 11px;
            font-family: monospace;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .coord-tooltip.visible {
            opacity: 1;
        }

        /* Time Slider Container */
        .time-slider-container {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 10;
        }

        .time-slider-container input[type="range"] {
            width: 200px;
        }

        .time-display {
            font-family: monospace;
            font-size: 14px;
            min-width: 50px;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .loading-overlay.hidden {
            display: none;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--bg-tertiary);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 16px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="header-title">
                üó∫Ô∏è Smart Map 3D
            </div>
            <div class="sync-badge" id="sync-badge">
                <div class="sync-dot"></div>
                <span id="sync-status">Non connect√©</span>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Toolbar -->
            <div class="toolbar">
                <button class="toolbar-btn" data-module="lieu" onclick="openModule('lieu')">
                    üìç
                    <span>Lieu</span>
                </button>
                <button class="toolbar-btn" data-module="donnees" onclick="openModule('donnees')">
                    üìÇ
                    <span>Donn√©es</span>
                </button>
                <button class="toolbar-btn" data-module="fond" onclick="openModule('fond')">
                    üåç
                    <span>Fond</span>
                </button>
                <button class="toolbar-btn" data-module="ambiance" onclick="openModule('ambiance')">
                    ‚òÄÔ∏è
                    <span>Ambiance</span>
                </button>
                <button class="toolbar-btn" data-module="vue" onclick="openModule('vue')">
                    üéØ
                    <span>Vue</span>
                </button>

                <div class="toolbar-spacer"></div>

                <button class="toolbar-btn" data-module="sync" onclick="openModule('sync')">
                    üîó
                    <span>Sync</span>
                </button>
            </div>

            <!-- Map -->
            <div class="map-container">
                <div id="map"></div>
                <div class="coord-tooltip" id="coord-tooltip"></div>

                <!-- Time Slider -->
                <div class="time-slider-container">
                    <span>üåÖ</span>
                    <input type="range" id="time-slider" min="0" max="1439" value="720"
                           oninput="updateTimeOfDay(this.value)">
                    <span class="time-display" id="time-display">12:00</span>
                    <span>üåô</span>
                </div>
            </div>

            <!-- Side Panel -->
            <div class="side-panel hidden" id="side-panel">
                <div class="panel-header">
                    <span class="panel-title" id="panel-title">Panel</span>
                    <button class="panel-close" onclick="closePanel()">√ó</button>
                </div>
                <div class="panel-content" id="panel-content">
                    <!-- Content generated dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toast-container"></div>

    <!-- Loading Overlay -->
    <div class="loading-overlay hidden" id="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text" id="loading-text">Chargement...</div>
    </div>

    <script>
        // ============================================
        // CONFIGURATION
        // ============================================
        const CONFIG = {
            mapbox: {
                // Token √† configurer via les options du widget Grist
                token: '',
                defaultCenter: [2.3522, 48.8566], // Paris
                defaultZoom: 17,
                defaultPitch: 60,
                defaultBearing: 0
            }
        };

        // ============================================
        // √âTAT GLOBAL
        // ============================================
        let map = null;
        let syncManager = null;

        const STATE = {
            location: { name: '', lat: 48.8566, lng: 2.3522, radius: 500 },
            layers: [],
            settings: {
                mapStyle: 'standard',
                terrain3D: true,
                terrainExaggeration: 1.5,
                show3dBuildings: true,
                show3dLandmarks: true,
                show3dTrees: true,
                timeOfDay: 720,
                date: new Date().toISOString().split('T')[0],
                shadowsEnabled: true,
                useRealisticSun: true,
                fogEnabled: true
            },
            sync: {
                enabled: false,
                groupId: 'smart-map-3d',
                role: 'peer',
                peerCount: 0
            },
            currentModule: null
        };

        // ============================================
        // SYNCHRONISATION
        // ============================================
        class SyncManager {
            constructor(groupId) {
                this.instanceId = `map-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
                this.groupId = groupId;
                this.channel = null;
                this.isActive = false;
                this.role = 'peer';
                this.lastCameraSent = 0;
                this.ignoreNextCamera = false;
                this.peers = new Map();
            }

            start() {
                if (this.isActive) return;

                try {
                    this.channel = new BroadcastChannel(`smart-map-3d-${this.groupId}`);
                    this.channel.onmessage = (e) => this.handleMessage(e.data);
                    this.isActive = true;

                    // Annoncer notre pr√©sence
                    this.send('join', { role: this.role });

                    // Heartbeat
                    this.heartbeatInterval = setInterval(() => {
                        this.send('ping', {});
                        this.cleanupPeers();
                    }, 5000);

                    console.log(`üîó Sync d√©marr√©: groupe="${this.groupId}"`);
                    this.updateUI();
                } catch (error) {
                    console.error('Erreur sync:', error);
                }
            }

            stop() {
                if (!this.isActive) return;

                this.send('leave', {});
                clearInterval(this.heartbeatInterval);
                this.channel?.close();
                this.channel = null;
                this.isActive = false;
                this.peers.clear();

                console.log('üîå Sync arr√™t√©');
                this.updateUI();
            }

            send(type, payload) {
                if (!this.channel) return;

                this.channel.postMessage({
                    type,
                    groupId: this.groupId,
                    instanceId: this.instanceId,
                    timestamp: Date.now(),
                    payload
                });
            }

            sendCamera(camera) {
                if (!this.isActive) return;
                if (this.role === 'slave') return;

                const now = Date.now();
                if (now - this.lastCameraSent < 50) return;

                this.lastCameraSent = now;
                this.send('camera', camera);
            }

            handleMessage(msg) {
                if (msg.instanceId === this.instanceId) return;
                if (msg.groupId !== this.groupId) return;

                this.peers.set(msg.instanceId, { lastSeen: msg.timestamp });
                this.updateUI();

                switch (msg.type) {
                    case 'camera':
                        if (this.role !== 'master' && map) {
                            this.ignoreNextCamera = true;
                            map.easeTo({
                                center: msg.payload.center,
                                zoom: msg.payload.zoom,
                                pitch: msg.payload.pitch,
                                bearing: msg.payload.bearing
                            });
                            setTimeout(() => this.ignoreNextCamera = false, 100);
                        }
                        break;

                    case 'ambiance':
                        if (this.role !== 'master') {
                            STATE.settings.timeOfDay = msg.payload.timeOfDay;
                            document.getElementById('time-slider').value = msg.payload.timeOfDay;
                            updateTimeDisplay(msg.payload.timeOfDay);
                            updateLighting();
                        }
                        break;

                    case 'join':
                        console.log(`üëã Peer rejoint: ${msg.instanceId}`);
                        this.send('pong', { role: this.role });
                        break;

                    case 'leave':
                        this.peers.delete(msg.instanceId);
                        break;
                }
            }

            cleanupPeers() {
                const now = Date.now();
                for (const [id, info] of this.peers) {
                    if (now - info.lastSeen > 15000) {
                        this.peers.delete(id);
                    }
                }
                this.updateUI();
            }

            setRole(role) {
                this.role = role;
                STATE.sync.role = role;
            }

            changeGroup(newGroupId) {
                const wasActive = this.isActive;
                if (wasActive) this.stop();
                this.groupId = newGroupId;
                STATE.sync.groupId = newGroupId;
                this.peers.clear();
                if (wasActive) this.start();
            }

            updateUI() {
                const badge = document.getElementById('sync-badge');
                const status = document.getElementById('sync-status');

                if (this.isActive) {
                    badge.classList.add('active');
                    status.textContent = `${this.peers.size} peer${this.peers.size > 1 ? 's' : ''}`;
                    STATE.sync.peerCount = this.peers.size;
                } else {
                    badge.classList.remove('active');
                    status.textContent = 'Non connect√©';
                    STATE.sync.peerCount = 0;
                }

                STATE.sync.enabled = this.isActive;
            }
        }

        // ============================================
        // INITIALISATION
        // ============================================
        async function init() {
            showLoading('Initialisation...');

            // R√©cup√©rer le token Mapbox depuis Grist options ou localStorage
            await loadMapboxToken();

            if (!CONFIG.mapbox.token) {
                hideLoading();
                showToast('Token Mapbox manquant - configurez-le dans les options du widget', 'error');
                openModule('lieu'); // Ouvrir le panneau pour configurer
                return;
            }

            // Initialiser la carte
            initMap();

            // Initialiser la synchronisation
            syncManager = new SyncManager(STATE.sync.groupId);
        }

        async function loadMapboxToken() {
            // Essayer depuis Grist options
            if (typeof grist !== 'undefined') {
                try {
                    const options = await grist.widgetApi.getOptions();
                    if (options?.mapboxToken) {
                        CONFIG.mapbox.token = options.mapboxToken;
                        return;
                    }
                } catch (e) {}
            }

            // Fallback localStorage
            const saved = localStorage.getItem('smartmap3d_mapbox_token');
            if (saved) {
                CONFIG.mapbox.token = saved;
            }
        }

        function initMap() {
            if (!CONFIG.mapbox.token) return;

            mapboxgl.accessToken = CONFIG.mapbox.token;

            map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/standard',
                center: CONFIG.mapbox.defaultCenter,
                zoom: CONFIG.mapbox.defaultZoom,
                pitch: CONFIG.mapbox.defaultPitch,
                bearing: CONFIG.mapbox.defaultBearing,
                antialias: true
            });

            map.addControl(new mapboxgl.NavigationControl(), 'top-right');
            map.addControl(new mapboxgl.ScaleControl(), 'bottom-left');

            map.on('load', () => {
                console.log('‚úÖ Carte charg√©e');
                map.once('idle', onMapReady);
            });

            // Coordonn√©es au survol
            map.on('mousemove', (e) => {
                const tooltip = document.getElementById('coord-tooltip');
                tooltip.textContent = `${e.lngLat.lat.toFixed(5)}¬∞N, ${e.lngLat.lng.toFixed(5)}¬∞E`;
                tooltip.classList.add('visible');
            });

            map.on('mouseout', () => {
                document.getElementById('coord-tooltip').classList.remove('visible');
            });

            // Sync camera
            map.on('move', () => {
                if (syncManager && !syncManager.ignoreNextCamera) {
                    syncManager.sendCamera({
                        center: [map.getCenter().lng, map.getCenter().lat],
                        zoom: map.getZoom(),
                        pitch: map.getPitch(),
                        bearing: map.getBearing()
                    });
                }
            });

            // Update lighting on move
            let lightingTimeout = null;
            map.on('moveend', () => {
                if (STATE.settings.useRealisticSun) {
                    clearTimeout(lightingTimeout);
                    lightingTimeout = setTimeout(updateLighting, 150);
                }
            });
        }

        function onMapReady() {
            console.log('‚úÖ Carte pr√™te');

            // Setup terrain
            if (!map.getSource('mapbox-dem')) {
                map.addSource('mapbox-dem', {
                    type: 'raster-dem',
                    url: 'mapbox://mapbox.mapbox-terrain-dem-v1',
                    tileSize: 512,
                    maxzoom: 14
                });
            }

            // Apply settings
            updateMapSettings();
            updateLighting();

            hideLoading();
            showToast('Carte initialis√©e', 'success');
        }

        // ============================================
        // MAP SETTINGS
        // ============================================
        function updateMapSettings() {
            if (!map) return;

            // Terrain
            if (STATE.settings.terrain3D && map.getSource('mapbox-dem')) {
                map.setTerrain({
                    source: 'mapbox-dem',
                    exaggeration: STATE.settings.terrainExaggeration
                });
            } else {
                map.setTerrain(null);
            }

            // 3D config for Standard style
            if (typeof map.setConfigProperty === 'function') {
                try {
                    map.setConfigProperty('basemap', 'show3dBuildings', STATE.settings.show3dBuildings);
                    map.setConfigProperty('basemap', 'show3dLandmarks', STATE.settings.show3dLandmarks);
                    map.setConfigProperty('basemap', 'show3dTrees', STATE.settings.show3dTrees);
                } catch (e) {}
            }

            // Fog
            if (STATE.settings.fogEnabled) {
                map.setFog({ range: [0.5, 10], color: '#dce6f2', 'horizon-blend': 0.1 });
            } else {
                map.setFog(null);
            }
        }

        function updateLighting() {
            if (!map || !map.isStyleLoaded()) return;

            const minutes = STATE.settings.timeOfDay;
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;

            const center = map.getCenter();
            const date = new Date(STATE.settings.date);
            date.setHours(hours, mins, 0, 0);

            let azimuth = 180, altitude = 45;

            if (STATE.settings.useRealisticSun && typeof SunCalc !== 'undefined') {
                try {
                    const sunPos = SunCalc.getPosition(date, center.lat, center.lng);
                    azimuth = ((sunPos.azimuth * 180 / Math.PI) + 180) % 360;
                    altitude = sunPos.altitude * 180 / Math.PI;
                } catch (e) {}
            }

            const polarAngle = Math.max(5, Math.min(85, 90 - altitude));

            // Light preset
            if (typeof map.setConfigProperty === 'function') {
                let preset = 'day';
                if (altitude < -6) preset = 'night';
                else if (altitude < 15) preset = hours < 12 ? 'dawn' : 'dusk';

                try {
                    map.setConfigProperty('basemap', 'lightPreset', preset);
                } catch (e) {}
            }

            // Colors
            let sunColor = '#ffffff', sunIntensity = 0.5;
            let ambientColor = '#ffffff', ambientIntensity = 0.35;
            const shadowsEnabled = STATE.settings.shadowsEnabled && altitude > 5;

            if (altitude < -6) {
                sunColor = '#1a1a2e'; sunIntensity = 0.05;
                ambientColor = '#1a1a2e'; ambientIntensity = 0.1;
            } else if (altitude < 0) {
                sunColor = '#ff6b6b'; sunIntensity = 0.2;
                ambientColor = '#4a5568'; ambientIntensity = 0.2;
            } else if (altitude < 10) {
                sunColor = '#ffb347'; sunIntensity = 0.4;
                ambientColor = '#fff5eb'; ambientIntensity = 0.3;
            } else if (altitude < 30) {
                sunColor = '#fff5eb'; sunIntensity = 0.5;
            } else {
                sunIntensity = 0.6; ambientIntensity = 0.4;
            }

            const shadowIntensity = shadowsEnabled ? Math.min(0.9, 0.4 + ((90 - altitude) / 150)) : 0;

            try {
                map.setLights([
                    { id: 'ambient', type: 'ambient', properties: { color: ambientColor, intensity: ambientIntensity } },
                    { id: 'sun', type: 'directional', properties: {
                        direction: [azimuth, polarAngle],
                        color: sunColor,
                        intensity: sunIntensity,
                        'cast-shadows': shadowsEnabled,
                        'shadow-intensity': shadowIntensity
                    }}
                ]);
            } catch (e) {}
        }

        function updateTimeOfDay(minutes) {
            STATE.settings.timeOfDay = parseInt(minutes);
            updateTimeDisplay(minutes);
            updateLighting();

            // Sync
            if (syncManager?.isActive && syncManager.role !== 'slave') {
                syncManager.send('ambiance', {

        function updateTimeDisplay(minutes) {
            const h = Math.floor(minutes / 60);

            document.getElementById('time-display').textContent =

        }

                    content.innerHTML = generateDonneesPanel();
                    break;
                case 'fond':
                    title.textContent = 'üåç Fond de carte';

                    break;
                case 'ambiance':

                    content.innerHTML = generateAmbiancePanel();
                    break;
                case 'vue':
                    title.textContent = 'üéØ Vue';

                    break;

        }

                <div class="panel-section">

                <div class="panel-section">

                    <div class="toggle-group">
                        <span class="toggle-label">üè¢ B√¢timents 3D</span>

                    <div class="toggle-group">

                    <div class="toggle-group">

                    </div>
                    ${STATE.settings.terrain3D ? `

                                <span class="slider-label">Exag√©ration</span>

                            </div>

                    ` : ''}
                </div>
            `;
        }

        function generateAmbiancePanel() {
            return `
                <div class="panel-section">
                    <div class="section-title">√âclairage</div>
                    <div class="toggle-group">
                        <span class="toggle-label">‚òÄÔ∏è Position solaire r√©aliste</span>

                    </div>
                    <div class="toggle-group">

                    </div>
                    <div class="toggle-group">

        function generateVuePanel() {

            return `
                <div class="panel-section">

                    </div>
                </div>

                <div class="panel-section">

                    </button>

                            onclick="setView('perspective')">

                <div class="panel-section">
                    <div class="section-title">√âtat</div>
                    <div class="toggle-group">

                             onclick="toggleSync()"></div>

                </div>

                <div class="panel-section">
                    <div class="section-title">Groupe de synchronisation</div>
                    <div class="sync-group-input">
                        <input type="text" class="input-field" id="sync-group-input"
                               value="${STATE.sync.groupId}" placeholder="Nom du groupe">
                        <button class="btn btn-secondary" onclick="changeSyncGroup()">OK</button>
                    </div>
                    <p style="font-size: 11px; color: var(--text-muted);">
                        Les widgets avec le m√™me groupe synchronisent leurs vues
                    </p>
                </div>

                <div class="panel-section">
                    <div class="section-title">R√¥le</div>
                    <div class="role-cards">
                        <div class="role-card ${STATE.sync.role === 'master' ? 'active' : ''}"
                             onclick="setSyncRole('master')">
                            <div class="role-card-icon">üëë</div>
                            <div class="role-card-label">Master</div>
                        </div>
                        <div class="role-card ${STATE.sync.role === 'peer' ? 'active' : ''}"
                             onclick="setSyncRole('peer')">
                            <div class="role-card-icon">üîÑ</div>
                            <div class="role-card-label">Peer</div>
                        </div>
                        <div class="role-card ${STATE.sync.role === 'slave' ? 'active' : ''}"
                             onclick="setSyncRole('slave')">
                            <div class="role-card-icon">üëÅÔ∏è</div>
                            <div class="role-card-label">Slave</div>
                        </div>
                    </div>
                    <p style="font-size: 11px; color: var(--text-muted);">
                        <b>Master</b>: Contr√¥le les autres<br>
                        <b>Peer</b>: Synchronisation bidirectionnelle<br>
                        <b>Slave</b>: Suit les autres
                    </p>
                </div>

                <div class="panel-section">
                    <div class="section-title">Peers connect√©s</div>
                    <div class="peer-count">
                        <div class="peer-count-number">${STATE.sync.peerCount}</div>
                        <div class="peer-count-label">instance${STATE.sync.peerCount > 1 ? 's' : ''} connect√©e${STATE.sync.peerCount > 1 ? 's' : ''}</div>
                    </div>
                </div>
            `;
        }

        // ============================================
        // ACTIONS
        // ============================================
        function saveMapboxToken(token) {
            CONFIG.mapbox.token = token;
            localStorage.setItem('smartmap3d_mapbox_token', token);

            if (!map && token) {
                initMap();
            }

            showToast('Token sauvegard√©', 'success');
        }

        function centerOnParis() {
            if (map) {
                map.flyTo({ center: [2.3522, 48.8566], zoom: 17 });
            }
        }

        function changeMapStyle(style) {
            STATE.settings.mapStyle = style;
            if (map) {
                map.setStyle(`mapbox://styles/mapbox/${style}`);
                map.once('idle', () => {
                    updateMapSettings();
                    updateLighting();
                });
            }
        }

        function toggleSetting(key) {
            STATE.settings[key] = !STATE.settings[key];
            updateMapSettings();
            if (STATE.currentModule) openModule(STATE.currentModule);
        }

        function updateTerrainExaggeration(value) {
            STATE.settings.terrainExaggeration = parseFloat(value);
            updateMapSettings();
        }

        function updateDate(date) {
            STATE.settings.date = date;
            updateLighting();
        }

        function setView(type) {
            if (!map) return;

            switch (type) {
                case 'top':
                    map.easeTo({ pitch: 0, bearing: 0 });
                    break;
                case 'perspective':
                    map.easeTo({ pitch: 60, bearing: 0 });
                    break;
                case 'street':
                    map.easeTo({ pitch: 85, zoom: 19 });
                    break;
            }
        }

        function toggleSync() {
            if (syncManager?.isActive) {
                syncManager.stop();
            } else {
                if (!syncManager) {
                    syncManager = new SyncManager(STATE.sync.groupId);
                }
                syncManager.start();
            }
            openModule('sync');
        }

        function changeSyncGroup() {
            const input = document.getElementById('sync-group-input');
            if (syncManager && input.value) {
                syncManager.changeGroup(input.value);
                showToast(`Groupe chang√©: ${input.value}`, 'success');
            }
        }

        function setSyncRole(role) {
            STATE.sync.role = role;
            if (syncManager) {
                syncManager.setRole(role);
            }
            openModule('sync');
        }

        // ============================================
        // UI HELPERS
        // ============================================
        function showLoading(text) {
            document.getElementById('loading-text').textContent = text || 'Chargement...';
            document.getElementById('loading').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }

        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            container.appendChild(toast);

            setTimeout(() => toast.remove(), 3000);
        }

        // ============================================
        // START
        // ============================================
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
